
jwt:
  secret: my-secret-key

server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery:8761/eureka


spring:
  cloud:
    gateway:
      routes:
        - id : ms-auth
          uri : lb://AUTH
          predicates:
            - Path=/api/v1/auth/**

        - id : user-auth
          uri : lb://AUTH
          predicates:
            - Path=/api/v1/user/**
          filters:
            - JwtTokenFilter

        - id: chatbot-http
          uri: lb://CHATBOT
          predicates:
            - Path=/api/v1/chatbot/**
          filters:
            - JwtTokenFilter

        - id: chatbot-websocket
          uri: lb://CHATBOT
          predicates:
            - Path=/api/ws/chatbot
          filters:
            - JwtTokenFilter
        #            filters:
        #              - RewritePath=/api/ws/(?<segment>.*), /$\{segment}

        - id: openchat-websocket
          uri: lb://OPENCHAT
          predicates:
            - Path=/api/ws/openchat
          filters:
            - JwtTokenFilter

  application:
    name: gateway